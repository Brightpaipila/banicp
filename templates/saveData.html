<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANICP - Save Data</title>
    <style>
        /* Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e2e2e2, #c9d6ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: center;
        }
        h1 {
            color: #5c67f2;
        }
        input[type="text"] {
            margin: 15px 0;
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Save Your Data</h1>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="age" placeholder="Age" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <button id="saveDataBtn">Save Data</button>
        <div id="message" style="margin-top: 15px;"></div>
    </div>

    <script>
        document.getElementById("saveDataBtn").onclick = function() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const phone = document.getElementById("phone").value;

            if (name && age && phone) {
                localStorage.setItem("name", name);
                localStorage.setItem("age", age);
                localStorage.setItem("phone", phone);
                document.getElementById("message").innerText = "Data saved successfully!";
                document.getElementById("message").style.color = "green";
            } else {
                document.getElementById("message").innerText = "Please fill in all fields.";
                document.getElementById("message").style.color = "red";
            }
        }
    </script>
</body>
</html>
