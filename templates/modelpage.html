<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANICP - Upload Image</title>
    <style>
        /* Add relevant styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e2e2e2, #c9d6ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: center;
        }
        h1 {
            color: #5c67f2;
        }
        input[type="file"], input[type="text"] {
            margin: 15px 0;
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 15px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image for Prediction</h1>
        <input type="file" id="imageInput" accept="image/*">
        <br>
        <button id="predictBtn">Predict</button>
        <br>
        <button id="credentialsBtn">Enter Credentials</button>
        <div id="result"></div>
    </div>

    <!-- Modal for Credentials -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Enter Your Credentials</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="age" placeholder="Age" required>
            <input type="text" id="phone" placeholder="Phone" required>
            <button id="saveCredentials">Save</button>
        </div>
    </div>

    <script>
        // Open Modal for Credentials
        const modal = document.getElementById("myModal");
        const credentialsBtn = document.getElementById("credentialsBtn");
        const closeModal = document.getElementById("closeModal");
        
        credentialsBtn.onclick = function() {
            modal.style.display = "block";
        }
        
        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        // Save Credentials to Local Storage
        document.getElementById("saveCredentials").onclick = function() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const phone = document.getElementById("phone").value;
            localStorage.setItem("name", name);
            localStorage.setItem("age", age);
            localStorage.setItem("phone", phone);
            modal.style.display = "none"; // Close the modal after saving
        }

        // Image Upload Prediction
        document.getElementById("predictBtn").onclick = function() {
            const input = document.getElementById("imageInput").files[0];
            if (input) {
                // Here you would send the image to the server for prediction.
                // For demo purposes, let's just show a success message.
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Replace the following line with your actual prediction function call.
                    document.getElementById("result").innerHTML = "Image uploaded successfully! <br><img src='" + e.target.result + "' style='max-width: 100%;'>";
                }
                reader.readAsDataURL(input);
            } else {
                alert("Please upload an image.");
            }
        }
        
        // Close the modal when the user clicks anywhere outside of the modal
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
