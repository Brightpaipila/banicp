<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANICP - Skin Cancer Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <!-- Main Content Container -->
    <div class="main-container">
        <!-- BANICP Description Container -->
        <div class="bancip-container">
            <h1>BANICP MODEL</h1>
            <p>A platform that helps detect whether a lesion is <strong>malignant or benign</strong>.</p>
            <a href="/modelpage" class="get-started">Get Started</a>
        </div>

        <!-- Statistics Section -->
        <div class="statistics">
            <h2>Skin Cancer Insights</h2>
            <p id="statisticText">Loading statistics...</p>
        </div>

        <!-- Related Topics Section -->
        <div class="related-topics">
            <h2>Related Topics</h2>
            <a href="https://www.aad.org/public/diseases/skin-cancer/types/common" class="topic-link" target="_blank">Types of Skin Cancer</a>
            <a href="https://www.skincancer.org/skin-cancer-prevention/" class="topic-link" target="_blank">Skin Cancer Prevention</a>
            <a href="https://my.clevelandclinic.org/health/diseases/15818-skin-cancer" class="topic-link" target="_blank">Skin Cancer Symptoms</a>
            <a href="https://www.cancer.gov/types/skin/patient/skin-treatment-pdq" class="topic-link" target="_blank">Skin Cancer Treatment</a>
        </div>

        <!-- Image Slider -->
        <div class="slider">
            <div class="slides" id="slides">
                <img src="{{ url_for('static', filename='images/slide1.jpg') }}" alt="Slide 1">
                <img src="{{ url_for('static', filename='images/slide2.jpg') }}" alt="Slide 2">
                <img src="{{ url_for('static', filename='images/slide3.jpg') }}" alt="Slide 3">
            </div>
            <div class="slider-controls">
                <button id="prevBtn">&#10094;</button>
                <button id="nextBtn">&#10095;</button>
            </div>
        </div>

        <!-- Date and Time -->
        <div class="date-time" id="dateTime"></div>
    </div>

    <!-- Bottom Navbar -->
    <div class="bottom-navbar">
        <a href="/about">About BANICP</a>
        <a href="/history">More on Skin Cancer</a>
        <button class="theme-toggle" id="themeToggle">Toggle Theme</button>
    </div>

    <script>
        // Date and Time Functionality
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById('dateTime').innerText = now.toLocaleString('en-US', options);
        }
        setInterval(updateDateTime, 1000);

        // Statistics Update Functionality
        const statistics = [
            '1 in 5 Americans will develop skin cancer by age 70.',
            'More people are diagnosed with skin cancer each year in the U.S. than all other cancers combined.',
            'Skin cancer is the most common cancer in the U.S.',
            'Over 1 million cases of skin cancer are diagnosed in the U.S. each year.',
            'An estimated 90% of nonmelanoma skin cancers are associated with exposure to ultraviolet (UV) radiation from the sun.'
        ];

        let currentStatisticIndex = 0;

        function updateStatistics() {
            document.getElementById('statisticText').innerText = statistics[currentStatisticIndex];
            currentStatisticIndex = (currentStatisticIndex + 1) % statistics.length;
        }
        setInterval(updateStatistics, 4000);

        // Image Slider Functionality
        let slideIndex = 0;
        const slides = document.getElementById("slides");

        function showSlides() {
            if (slideIndex >= slides.children.length) { slideIndex = 0; }
            if (slideIndex < 0) { slideIndex = slides.children.length - 1; }
            slides.style.transform = "translateX(" + (-slideIndex * 100) + "%)";
        }

        document.getElementById("nextBtn").onclick = function() {
            slideIndex++;
            showSlides();
        };

        document.getElementById("prevBtn").onclick = function() {
            slideIndex--;
            showSlides();
        };

        // Automatic slide every 3 seconds
        setInterval(() => {
            slideIndex++;
            showSlides();
        }, 3000);

        // Theme Toggle Functionality
        document.getElementById('themeToggle').onclick = function() {
            document.body.classList.toggle('dark-theme');
        };
    </script>
</body>
</html>
